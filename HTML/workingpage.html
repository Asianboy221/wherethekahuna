<!DOCTYPE html>
<html>
    <head>
        <title>Where the Kahuna</title>
        <link rel="stylesheet" type="text/css" href="../Stylesheets/main.css">
        <link rel="icon" href="http://flaglane.com/download/american-flag/american-flag-large.gif">
    </head>
    <body>
        <section class="intro">
            <div class="inner">
                <div class="content">
                    <h1>What the Kahuna?</h1>
                    <div id="map"></div>
                    <script>
                        var map;
                        function initMap() {
                          map = new google.maps.Map(document.getElementById('map'), {
                            center: {lat: -34.397, lng: 150.644},
                            zoom: 8
                          });
                        }
                      </script>
                      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAubZQ79mLt-Yli8Mac-8I4Nl56j8Y2W3s&callback=initMap"
                      async defer></script>
                </div>
            </div>
        </section>
    </body>
</html>
